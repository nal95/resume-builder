name: "Dev Frontend Workflow"
on:
  push:
    branches:
      - main
    paths:
      - frontend/**

permissions: read-all

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.9.x'
      - name: Install dependencies
        run: | 
          cd frontend
          npm ci
      - name: Build
        run: | 
          cd frontend
          npm run build:ci
      - name: Test
        run: | 
          cd frontend
          npx jest  app/
