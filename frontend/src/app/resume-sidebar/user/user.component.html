<div class="field is-small">
  <div class="field-body m-2">
    <div class="field">
      <input class="input control" type="text" placeholder="First Name" name="firstName"
             [ngModel]="(initUserData | async)?.firstName" (ngModelChange)="updateFirstName($event)">
    </div>
    <div class="field">
      <input class="input control" type="text" placeholder="Last Name" name="lastName"
             [ngModel]="(initUserData | async)?.lastName" (ngModelChange)="updateLastName($event)">
    </div>
  </div>
</div>
<div class="field">
  <div class="field-body m-2">
    <input class="input control" type="email" placeholder="Email" name="email"
           [ngModel]="(initUserData | async)?.email" (ngModelChange)="updateEmail($event)">
  </div>
</div>
