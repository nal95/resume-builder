<div *ngIf="(initUserData | async) as user">
    <div class="field is-small">
        <div class="field-body m-2">
            <div class="field">
                <input class="input control" type="text" placeholder="First Name" name="firstName"
                       [ngModel]="user.firstName" (ngModelChange)="updateFirstName($event)">
            </div>
            <div class="field">
                <input class="input control" type="text" placeholder="Last Name" name="lastName"
                       [ngModel]="user.lastName" (ngModelChange)="updateLastName($event)">
            </div>
        </div>
    </div>
    <div class="field">
        <div class="field-body m-2 p-2">
            <input class="input control" type="email" placeholder="Email" name="email"
                   [ngModel]="user.email" (ngModelChange)="updateEmail($event)">
        </div>
    </div>
</div>
