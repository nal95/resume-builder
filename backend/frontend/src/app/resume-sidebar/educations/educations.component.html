<div *ngIf="(userEducations$ | async) as educations">
  <ng-container *ngFor="let education of educations">
    <div class="card m-2 is-size-7">
      <header class="card-header">
        <h6 class="card-header-title">{{ education.school }}</h6>
        <button class="card-header-icon" aria-label="delete" (click)="deleteEducation(education)">
          <span class="icon">
            <i class="ri-close-line" aria-hidden="true"></i>
          </span>
        </button>
        <button class="card-header-icon" aria-label="show" (click)="toggleEducation(education)">
          <span class="icon">
            <i class="ri-arrow-down-s-line" aria-hidden="true" *ngIf="education.showContent===false"></i>
            <i class="ri-arrow-up-s-line" aria-hidden="true" *ngIf="education.showContent===true"></i>
          </span>
        </button>
      </header>
      <div class="card-content m-0 p-2" [ngClass]="{ 'is-hidden': education.showContent===false }">
        <app-input-with-icon-text [label]="'University'"
                                  [placeholder]="'e.g University of XYZ'"
                                  name="university"
                                  ngDefaultControl
                                  type="text"
                                  [inputValue]="education.school"
                                  [(ngModel)]="education.school">
        </app-input-with-icon-text>
        <app-input-with-icon-text [label]="'Degree'"
                                  [placeholder]="'Bachelor'"
                                  name="degree"
                                  ngDefaultControl
                                  type="text"
                                  [inputValue]="education.degree"
                                  [(ngModel)]="education.degree">
        </app-input-with-icon-text>
        <app-input-with-icon-text [label]="'Faculty'"
                                  [placeholder]="'IT'"
                                  name="faculty"
                                  ngDefaultControl
                                  type="text"
                                  [inputValue]="education.field"
                                  [(ngModel)]="education.field">
        </app-input-with-icon-text>
        <app-input-with-icon-text [label]="'Start'"
                                  name="start date"
                                  ngDefaultControl
                                  type="month"
                                  [inputValue]="education.startDate"
                                  [(ngModel)]="education.startDate">
        </app-input-with-icon-text>
        <app-input-with-icon-text [label]="'End'"
                                  name="end date"
                                  ngDefaultControl
                                  type="month"
                                  [inputValue]="education.endDate"
                                  [(ngModel)]="education.endDate">
        </app-input-with-icon-text>
        <app-input-with-icon-text *ngIf="education.grade"
                                  [label]="'Grade'"
                                  name="grade"
                                  ngDefaultControl
                                  type="text"
                                  [inputValue]="education.grade"
                                  [(ngModel)]="education.grade">
        </app-input-with-icon-text>
        <app-quill *ngIf="education.description"
                   [inputType]="'paragraph'"
                   [placeholder]="'Describe the faculty here...'"
                   (textChanged)="onDescriptionChanged($event, education)"
                   [text]="education.description">
        </app-quill>

        <div class="field" *ngIf="!education.description || !education.grade">
          <p class="control has-text-centered has-text-link pb-1">
            <span class="is-text is-size-7">
              Add a description or your grade?
            </span>
          </p>
          <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <span class="select is-fullwidth is-small is-rounded">
                <select [(ngModel)]="selectedOption">
                  <option *ngFor="let option of options">{{ option }}</option>
                </select>
              </span>
            </p>
            <p class="control" *ngIf="selectedOption == options[0]">
              <button class="button is-small is-primary is-light is-rounded"
                      type="submit"
                      (click)="selectOption(education)">
                <span class="icon-text is-small">
                  <i class="ri-add-box-fill"></i>
                </span>
              </button>
            </p>
          </div>

          <div class="field is-grouped is-grouped-centered" *ngIf="selectedOption == options[1]">
            <p class="control is-small">
              <app-input-with-icon-text [label]="'Grade'"
                                        [fieldSize]="13"
                                        name="grade"
                                        ngDefaultControl
                                        type="text"
                                        [(ngModel)]="education.grade">
              </app-input-with-icon-text>
            </p>
            <p class="control" *ngIf="education.grade">
              <button class="button is-small is-rounded is-warning"
                      (click)="closeGradeEditor(education.grade, education)">
                      <i class="ri-close-line icon is-small"></i>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<div class="field m-1 p-2 is-flex is-justify-content-center">
  <button class="button is-small is-primary is-light is-rounded is-focused"
          type="submit"
          (click)="addEducation()">
    <span class="icon is-small">
      <i class="ri-add-box-fill"></i>
    </span>
    <span>Add</span>
  </button>
</div>
